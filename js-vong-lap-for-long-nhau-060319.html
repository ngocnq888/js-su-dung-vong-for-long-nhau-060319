<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong Lap For Long Nhau</title>
</head>
<body>
<script>
    let solid;
    let i = 0;
    let j = 0;
    solid = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        solid = solid + "<tr>";
        for (j = 1; j <= 10; j++) {
            solid = solid + "<td>" + i * j + "</td>";
        }
        solid = solid + "</tr>";
    }
    solid = solid + "</table>";
    document.write(solid);
</script>

</body>
</html>
